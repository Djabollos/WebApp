<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head> 
	<!-- HTML file head: web page metadata -->
	<head>
		<title>Dane pomiarowe</title>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="dane_pomiarowe.js"></script>
	</head>

	<!-- HTML file body: web page content -->
	<body class="mt-3">
		<h1 class="text-center h1custom">Dane pomiarowe</h1>
		<div class="container mt-3">         
			<table class="table table-bordered">
				<thead>
					<tr class="bg-info text-white">
						<th>Dana</th>
						<th>Wartość</th>
						<th>Jednostka</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Temperature</td>
						<td><p id="temper"></p></td>
						<td>°C</td>
					</tr>
					<tr>
						<td>Pressure</td>
						<td><p id="cisn"></p></td>
						<td>hPa</td>
					</tr>
					<tr>
						<td>Humidity</td>
						<td><p id="wilg"></p></td>
						<td>%</td>
					</tr>
					<tr>
						<td>Roll</td>
						<td><p id="roll"></p></td>
						<td>°</td>
					</tr>
					<tr>
						<td>Pitch</td>
						<td><p id="pitch"></p></td>
						<td>°</td>
					</tr>
					<tr>
						<td>Yaw</td>
						<td><p id="yaw"></p></td>
						<td>°</td>
					</tr>
					<tr>
						<td>X axis</td>
						<td><p id="xaxis"></p></td>
						<td>[-]</td>
					</tr>
					<tr>
						<td>Y axis</td>
						<td><p id="yaxis"></p></td>
						<td>[-]</td>
					</tr>
					<tr>
						<td>Button pressed</td>
						<td><p id="buttonpressed"></p></td>
						<td>[-]</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="container">
				<button id = "btn" type="button" class="btn btn-success btn-lg mr-3">Wyświetlaj</button>
				<button id = "stop" type="button" class="btn btn-danger btn-lg">Zatrzymaj</button>
		</div>
	</body>
</html>
