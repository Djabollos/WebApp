	<!-- HTML file head: web page metadata -->
	<head>
		<title>Matryca LED</title>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="dioda.js"></script>

	<!-- HTML file body: web page content -->
	<body class="mt-3">
		<h1 class="text-center h1custom">Sterowanie pojedynczą diodą</h1>
		<div class="container">
			<form class="mt-4">
				<div class="form-group">
					<label for="poziom" class="ml-1">Podaj numer diody w poziomie od 0 do 7.</label>
					<input id="poziom" type="number" class="form-control" placeholder="<0-7>"></input>
				</div>
				<div class="form-group">
					<label for="pion" class="ml-1">Podaj numer diody w pionie od 0 do 7.</label>
					<input id="pion" type="number" class="form-control" placeholder="<0-7>"></input>
				</div>
				<div class="form-group">
					<label for="kolor" class="ml-1">Podaj kolor na jaki ma zapalić się dioda.</label>
					<input id="kolor" type="text" class="form-control" placeholder="red/green/blue"></input><br>
				</div>
			</form>
			<div class="container">
				<button id = "btn" type="button" class="btn btn-primary btn-lg">Zapal</button>
			</div>
		</div>
	</body>
	<body class="mt-3">
		<h1 class="text-center h1custom">Wyświetlanie napisu</h1>
		<div class="container">
			<form class="mt-4">
				<div class="form-group">
					<label for="napis" class="ml-1">Wprowadź tekst do wyświetlenia.</label>
					<input id="napis" type="text" class="form-control"></input><br>
				</div>
				<div class="form-group">
					<label for="kolor2" class="ml-1">Podaj kolor wyswietlanego napisu.</label>
					<input id="kolor2" type="text" class="form-control" placeholder="red/green/blue"></input><br>
				</div>
			</form>
			<div class="container">
				<button id = "wyswietl" type="button" class="btn btn-primary btn-lg">Wyświetl</button>
			</div>
			
		</div>
	</body>

</html>
